<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <div class="header">
    <img class="header-pic" src="./eisenhower-matrix.jpg">
    <a class="header-desc" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered">
    <p id="adding-task">
      <label class="new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="text-input"
          type="text"
        >
        <button clas="button add">Add</button>
      </div>
    </p>
    <h3 class="part-header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-list-item">
        <input type="checkbox" class="checkbox-input">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="text-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-list-item edit-mode">
        <input type="checkbox" class="checkbox-input">
        <label class="task-label">Go Shopping</label>
        <input 
          type="text"
          value="Go Shopping"
          class="text-input"
        >
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="part-header">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-list-item">
        <input type="checkbox" class="checkbox-input" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="text-input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
